<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frutas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWKTZyjpEpJiS5vWaRU5QFeRpok6YctnYmDr5pNlyTZ8rJkh0JMjY6Hh+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <div class="container bg-light vh-100">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="64" height="64">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link menu" href="{{ url_for('inicio') }}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link menu" href="{{ url_for('nosotros') }}">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link menu" href="{{ url_for('servicios') }}">Servicios</a></li>
                <li class="nav-item"><a class="nav-link menu" href="{{ url_for('contacto') }}">Contacto</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          {% block content %} {% endblock %}
        </div>
      </main>

      <footer>
        <p class="text-center">&copy; 2024 Frutas</p>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VypcrYf0tY3lHB6QNNKmC5s9fDUZVL5EsaAA55NDZ0xhy96kcIdsJklEN7N6J1ehz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
